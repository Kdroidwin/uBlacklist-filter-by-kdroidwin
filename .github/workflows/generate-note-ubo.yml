name: Generate note.com uBO filters

on:
  push:
    paths:
      - uBlacklist.txt
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate uBO-note.txt
        shell: bash
        run: |
          set -euo pipefail

          INPUT="uBlacklist.txt"
          OUTPUT="sites/uBO-note.txt"

          mkdir -p sites

          # note.com ユーザー名抽出 → ソート → 重複排除
          users=$(grep -oP '\*://note\.com/\K[^/*]+' "$INPUT" | sort -u)

          # 完全上書き
          : > "$OUTPUT"

          for user in $users; do
            echo "note.com##.m-largeNoteWrapper__card:has(.fn.m-largeNoteWrapper__link[href*=\"/$user\"])" >> "$OUTPUT"
            echo "note.com##.o-horizontalTimeLineNote:has(.fn.o-horizontalTimeLineNote__link[href*=\"/$user\"])" >> "$OUTPUT"
          done

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sites/uBO-note.txt
          git commit -m "Auto-generate note.com uBO cosmetic filters"
          git push
