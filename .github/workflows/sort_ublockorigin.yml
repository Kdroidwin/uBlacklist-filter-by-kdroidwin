name: Sort uBlockorigin.txt

on:
  push:
    paths:
      - "uBlockorigin.txt"

jobs:
  sort:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Convert URLs and sort
        run: |
          python - <<'EOF'
          file_path = "uBlockorigin.txt"

          with open(file_path, "r", encoding="utf-8") as f:
              lines = [line.strip() for line in f if line.strip()]

          # URL変換: *://.../* → ||...^$document
          converted = []
          for line in lines:
              if line.startswith("*://"):
                  domain = line.split("://")[1].rstrip("/*")
                  converted.append(f"||{domain}^$document")
              else:
                  converted.append(line)

          # アルファベット順にソート（大文字小文字無視）
          converted.sort(key=lambda x: x.lower())

          with open(file_path, "w", encoding="utf-8") as f:
              f.write("\n".join(converted) + "\n")
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add uBlockorigin.txt
          git diff --cached --quiet || git commit -m "Auto-convert and sort uBlockorigin.txt"
          git push
