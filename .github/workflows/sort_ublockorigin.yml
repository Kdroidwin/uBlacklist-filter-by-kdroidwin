name: Sort uBlockorigin.txt

on:
  push:
    paths:
      - "uBlockorigin.txt"

jobs:
  sort:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Convert URLs and sort while preserving comments
        run: |
          python - <<'EOF'
          file_path = "uBlockorigin.txt"

          # ファイル読み込み
          with open(file_path, "r", encoding="utf-8") as f:
              lines = [line.rstrip("\n") for line in f]

          # 分類リスト
          title_comments = []
          homepage_comments = []
          other_comments = []
          exclude_comment = []
          rules = []
          exceptions = []

          for line in lines:
              # URL変換: *://.../* → ||...^$document
              if line.startswith("*://"):
                  domain = line.split("://")[1].rstrip("/*")
                  line = f"||{domain}^$document"

              # コメント・ルール分類
              if line.startswith("! Title:"):
                  title_comments.append(line)
              elif line.startswith("! Homepage:"):
                  homepage_comments.append(line)
              elif line.startswith("! 除外"):
                  exclude_comment.append(line)
              elif line.startswith("!"):
                  other_comments.append(line)
              elif line.startswith("@@"):
                  exceptions.append(line)
              else:
                  rules.append(line)

          # ルールと例外をソート
          rules.sort(key=lambda x: x.lower())
          exceptions.sort(key=lambda x: x.lower())

          # 最終行順序構築
          final_lines = []
          final_lines.extend(title_comments)
          final_lines.extend(homepage_comments)
          final_lines.extend(other_comments)
          final_lines.extend(rules)
          if exclude_comment:
              final_lines.extend(exclude_comment)
          final_lines.extend(exceptions)

          # ファイル書き込み
          with open(file_path, "w", encoding="utf-8") as f:
              f.write("\n".join(final_lines) + "\n")

          print("URL変換と並び替え完了:", file_path)
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add uBlockorigin.txt
          git diff --cached --quiet || git commit -m "Auto-convert URLs and sort uBlockorigin.txt"
          git push
