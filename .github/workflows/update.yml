name: Update uBlockorigin.txt & uBlacklist.txt

on:
  push:
    paths:
      - "uBlacklist.txt"

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run update script
        run: |
          python - <<'EOF'
          import os

          ublack_path = "uBlacklist.txt"
          ublockorigin_path = "uBlockorigin.txt"

          # uBlacklist.txt 読み込み
          with open(ublack_path, "r", encoding="utf-8") as f:
              ublack_lines = [line.strip() for line in f if line.strip()]

          # 重複削除・ソート
          ublack_unique = sorted(set(ublack_lines))

          # uBlockorigin.txt 読み込み（あれば）
          ublock_lines = []
          if os.path.exists(ublockorigin_path):
              with open(ublockorigin_path, "r", encoding="utf-8") as f:
                  ublock_lines = [line.strip() for line in f if line.strip()]

          # *://*. は無視、*://domain/* だけ変換
          new_lines = []
          for line in ublack_unique:
              if line.startswith("*://*."):
                  continue  # 無視
              elif line.startswith("*://") and line.endswith("/*"):
                  domain = line[4:-2]  # *:// と /* を削除
                  ublock_line = f"||{domain}^$document"
                  if ublock_line not in ublock_lines:
                      new_lines.append(ublock_line)

          ublock_lines.extend(new_lines)
          ublock_lines = sorted(set(ublock_lines), key=lambda x: x.lower())

          # 上書き保存
          with open(ublockorigin_path, "w", encoding="utf-8") as f:
              f.write("\n".join(ublock_lines) + "\n")

          # uBlacklist.txt も上書き
          with open(ublack_path, "w", encoding="utf-8") as f:
              f.write("\n".join(uBlacklist_lines) + "\n")

          print("uBlacklist.txt と uBlockorigin.txt を更新しました。")
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add uBlacklist.txt uBlockorigin.txt
          git diff --cached --quiet || git commit -m "Auto-update uBlockorigin.txt and uBlacklist.txt"
          git push --force
