name: Update uBlockorigin.txt & uBlacklist.txt

on:
  push:
    paths:
      - "uBlacklist.txt"

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Python 環境セットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # スクリプト実行
      - name: Run update script
        run: |
          python - <<'EOF'
          import os
          import re

          # --- uBlacklist.txt の読み込み ---
          ublack_path = "uBlacklist.txt"
          with open(ublack_path, "r", encoding="utf-8") as f:
              ublack_lines = [line.strip() for line in f if line.strip()]

          # 重複削除・ソート
          ublack_unique = sorted(set(ublack_lines))

          # --- uBlock Origin 形式に変換 ---
          ublockorigin_path = "uBlockorigin.txt"
          ublock_lines = []
          if os.path.exists(ublockorigin_path):
              with open(ublockorigin_path, "r", encoding="utf-8") as f:
                  ublock_lines = [line.rstrip("\n") for line in f]

          new_lines = []
          for line in ublack_unique:
              if line.startswith("*://*.") and line.endswith("/*"):
                  # ワイルドカード付き → 正規表現形式
                  pattern = line[5:-2]  # *://*. と /* を削除
                  pattern = re.escape(pattern)
                  ublock_line = f"/^https?:\/\/[^\/]+\.{pattern}\/?$/$document"
                  if ublock_line not in ublock_lines:
                      new_lines.append(ublock_line)
              elif line.startswith("*://") and line.endswith("/*"):
                  # 通常形式
                  domain = line[4:-2]
                  ublock_line = f"||{domain}^$document"
                  if ublock_line not in ublock_lines:
                      new_lines.append(ublock_line)

          # uBlockorigin.txt に追加
          ublock_lines.extend(new_lines)

          # コメントとルールを分類
          title_comments = []
          homepage_comments = []
          other_comments = []
          exclude_comment = []
          rules = []
          exceptions = []

          for line in ublock_lines:
              if line.startswith("! Title:"):
                  title_comments.append(line)
              elif line.startswith("! Homepage:"):
                  homepage_comments.append(line)
              elif line.startswith("! 除外"):
                  exclude_comment.append(line)
              elif line.startswith("!"):
                  other_comments.append(line)
              elif line.startswith("@@"):
                  exceptions.append(line)
              else:
                  rules.append(line)

          # rules と exceptions をアルファベット順にソート
          rules.sort(key=lambda x: x.lower())
          exceptions.sort(key=lambda x: x.lower())

          # 最終構成
          final_lines = []
          final_lines.extend(title_comments)
          final_lines.extend(homepage_comments)
          final_lines.extend(other_comments)
          final_lines.extend(rules)
          if exclude_comment:
              final_lines.extend(exclude_comment)
          final_lines.extend(exceptions)

          # 上書き保存
          with open(ublockorigin_path, "w", encoding="utf-8") as f:
              f.write("\n".join(final_lines) + "\n")

          # uBlacklist.txt 上書き（重複削除＋アルファベット順）
          with open(ublack_path, "w", encoding="utf-8") as f:
              f.write("\n".join(ublack_unique) + "\n")

          print("uBlacklist.txt と uBlockorigin.txt を更新しました。")
          EOF

      # commit & push
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add uBlacklist.txt uBlockorigin.txt
          git diff --cached --quiet || git commit -m "Auto-update uBlockorigin.txt and uBlacklist.txt"
          git push --force
